<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: azure;
            border: 10px solid darkslateblue;

            padding: 10px;
            margin: 20px auto  40px auto;
            

            outline: 5px dashed salmon;

        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(227, 18, 18);
        }
    </style>
</head>
<body>
    <h1>Exemplo caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são inline-level</p>
    
</body>
</html>
